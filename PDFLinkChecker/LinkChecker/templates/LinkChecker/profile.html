<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Modal Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<!-- Password Change Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="border-radius: 10px;">
            <div class="modal-header" style="background-color: orange; border-top-left-radius: 10px; border-top-right-radius: 10px; padding: 10px;"">
                <h5 class="modal-title" id="changePasswordModalLabel" style="background-color: orange; border-top-left-radius: 10px; border-top-right-radius: 10px; padding: 10px;"">User Profile</h5>       

                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="javascript:window.location='/'">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <p></p><b>Username:</b> {{ request.user.username }}</p>
                    <p></p><b>Email:</b> {{ request.user.email }}</p>
                </div>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-danger">Change Password</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="javascript:window.location='/'">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Trigger the modal when the page loads -->
<script>
    window.onload = function () {
        $('#changePasswordModal').modal('show');
    };
</script>
 
 
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
